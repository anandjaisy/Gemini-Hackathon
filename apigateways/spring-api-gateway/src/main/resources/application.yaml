spring:
  application:
    name: spring-api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
      routes:
        - id: course-service
          uri:
            ${COURSE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/course/**, /swagger/**
        - id: assessment-service-question-get
          uri:
            ${ASSESSMENT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/question/**, /swagger/**
        - id: assessment-service-get
          uri:
            ${ASSESSMENT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/assessment/**
            - Method=GET,OPTIONS
          filters:
#            - RewritePath=/(?<path>assessment|question)/?(?<segment>.*), /bff/$\{path}/$\{segment}
            - RewritePath=/assessment/?(?<segment>.*), /bff/assessment/$\{segment}
        - id: assessment-service-post-put-delete
          uri:
            ${ASSESSMENT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/assessment/**, /question/**
            - Method=POST,PUT,DELETE,OPTIONS
