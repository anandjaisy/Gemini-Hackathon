spring:
  application:
    name: spring-api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
      routes:
        - id: course-service
          uri:
            ${COURSE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/course/**, /swagger/**
        - id: assessment-service-get
          uri: http://localhost:8083
          predicates:
            - Path=/assessment/**
            - Method=GET
          filters:
            - RewritePath=/assessment/?(?<segment>.*), /bff/assessment/$\{segment}
          metadata:
            - Cors:
                name: assessment-get-cors
                args:
                  allowedOrigins: "*"
                  allowedMethods: "GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH"
                  allowedHeaders: "*"
        - id: assessment-service-post-put-delete
          uri: http://localhost:8082
          predicates:
            - Path=/assessment/**
            - Method=POST,PUT,DELETE
