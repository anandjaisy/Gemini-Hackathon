micronaut.application.name=course
micronaut.server.cors=true
micronaut.server.port=8081
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**

eclipsestore.rest.enabled=true
eclipsestore.postgres.storage.default.table-name=Course
eclipsestore.postgres.storage.default.root-class=fete.bird.persistence.Root

datasources.default.url=jdbc:postgresql://localhost:5432/fetebird
datasources.default.username=keycloak
datasources.default.password=password
datasources.default.driverClassName=org.postgresql.Driver
